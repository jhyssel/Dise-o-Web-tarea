<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Formulario</title>

  <form action='gracias.html' method="GET">
      <span>Ingrese su nombre completo:</span>
      <input type="text" placeholder="Nombre completo:" minlength="5" required name="nombre" id="nombre">
      <br>
      <span>Ingrese su correo electronico:</span>
      <input type="email" placeholder="ejemplo@gmail.com" minlength="5"name="mail" id="mail" >
      <br>
      <span>Ingrese su numero de telefono</span>
      <input type="tel" placeholder="Ingrese su numero de telefono:" minlength="5" required name="tele" id="tele">
      <br>
      <span>Selecione la fecha actual:</span>
      <input type="date" placeholder="" minlength="5" required name="dates" id="dates" >
      <br>
      <span>Selecione su Departamento:</span>
      <select name="depas" id="depas">
        <option value="1">Cochabamba</option>
        <option value="2">Santa Cruz</option>
        <option value="3">La Paz</option>
        <option value="4">Oruro</option>
        <option value="5">Pando</option>
        <option value="6">Beni</option>
        <option value="7">Potosi</option>
        <option value="8">Tarija</option>
        <option value="9">Sucre</option>
      </select>
      <br>
      <span>Sus comentarios siempre ayudan:</span>
      <textarea cols="30" rows="10" placeholder="Mensaje" name="comentario" id="comentario">
      <br>
      <input type="submit">
  </form>
</head>
<body>
</body>
</html>
