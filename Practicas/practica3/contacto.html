<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Formulario</title>
  <form action='gracias.html' method="GET">
      <input type="text" placeholder="Nombre completo:" minlength="5" required name="nombre" id="nombre">
      <br>
      <label for="Ingrese su correo electronico"Ingrese su correo electronico></label>
      <input type="email" placeholder="ejemplo@gmail.com" minlength="5"name="email" id="email" >
      <br>
      <input type="tel" placeholder="Ingrese su numero de telefono:" minlength="5" required name="tel" id="tel">
      <br>
      <label for="Ingrese la fecha actual"Ingrese la fecha actual></label>
      <input type="date" placeholder="" minlength="5" required name="date" id="date" >
      <br>
      <label for="Selecione su Departamento" Selecione su Departamento></label>
      <select name="depa" id="depa">
        <option value="1">Cochabamba</option>
        <option value="2">Santa Cruz</option>
        <option value="3">La Paz</option>
        <option value="4">Oruro</option>
        <option value="5">Pando</option>
        <option value="6">Beni</option>
        <option value="7">Potosi</option>
        <option value="8">Tarija</option>
        <option value="9">Sucre</option>
      </select>
      <br>
      <label for="Sus comentarios siempre ayudan"Sus comentarios siempre ayudan></label>
      <input type="textarea" placeholder="" name="comentarios" id="comentarios">
      <br>
      <input type="submit">
  </form>
</head>

</html>
